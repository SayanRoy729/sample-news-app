<!DOCTYPE html>
<html>
<head>
	<title>News App</title>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<script type="text/javascript">
	$(document).ready(function(){


		$('#search').click(function(){

			var term=$('#search_term').val();

			$.ajax({
				url:'https://newsapi.org/v2/everything?q='+ term + '&apiKey=fbbfc57ebd644ed4bfa2c361f93a48dc',
				success:function(data){
					$('#result').empty('');
					for (var i in data.articles){
					//console.log(data.articles[i].title);


					$('#result').append('<div class="col-md-6" style="margin-top: 20px;"><div class="card"><div class="card-body"><img src="'+data.articles[i].urlToImage +'" class="card-img-top"><h4 class="card-title">'
						+ data.articles[i].title + '</h4><p class="card-text">' + data.articles[i].description + '</p><a href="'+ data.articles[i].url + '" class="btn btn-danger btn-block" target = "_blank">Read More</a></div></div></div>');
				}
				},
				error:function(){
					alert("Some error occured");
				}
			})

		})

		$.ajax({
			url:"https://newsapi.org/v2/top-headlines?country=in&apiKey=fbbfc57ebd644ed4bfa2c361f93a48dc",
			success:function(data){
				
				for (var i in data.articles){
					//console.log(data.articles[i].title);


					$('#result').append('<div class="col-md-6" style="margin-top: 20px;"><div class="card"><div class="card-body"><img src="'+data.articles[i].urlToImage +'" class="card-img-top"><h4 class="card-title">'
						+ data.articles[i].title + '</h4><p class="card-text">' + data.articles[i].description + '</p><a href="'+ data.articles[i].url + '" class="btn btn-danger btn-block" target = "_blank">Read More</a></div></div></div>');
				}

			},
			error:function(){
				alert('Some error occured');
			},

		})
	})
</script>

<body>
	
	<nav class="navbar bg-danger">
		<h3 class="navbar-brand text-light">News Time</h3>
	</nav><br>

	<div class="jambotron">

		<div class=row>

			<div class=" offset-md-4 col-md-4">
				<h2 class="lead text-md-center">Search for any topic</h2><br>
				<input type="text" class="form-control" name="" id="search_term"><br>
				<button class="btn btn-danger btn-block" id="search"><i class=" fa fa-search"></i>Search</button>
			</div>
			
		</div>




		
	</div>

	<div class="container">
		<div class="row" id="result">
			
		</div>
	</div>

</body>
</html>
